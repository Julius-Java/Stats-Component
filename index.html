<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Inter & lexend+Deca font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  </style>
</head>
<body>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  <main id="main">
    <div class="card mb-3 mx-auto">
      <div class="row g-0">

        <div class="col-md-5 main-img-container mobile-view">
          <picture>
            <img src="./images/image-header-desktop.jpg" class="rounded-top" alt="...">
          </picture>

          <div class="image-overlay"></div>
        </div>


        <div class="col-md-7">
          <div class="card-body">

            <h3 class="card-title mb-4 inter">Get <span class="accent">insights</span> that help your business grow.</h3>

            <p class="card-text mb-5 inter">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>

            <div class="row stats">
              <div class="col-md-4">
                <h5>10k+</h5>
                <p>COMPANIES</p>
              </div>
              <div class="col-md-4">
                <h5>314</h5>
                <p>TEMPLATES</p>
              </div>
              <div class="col-md-4">
                <h5>12M+</h5>
                <p>QUERIES</p>
              </div>
            </div>

          </div>
        </div>

        <div class="col-md-5 main-img-container desktop-view">
          <picture>
            <img src="./images/image-header-desktop.jpg" class="rounded-end" alt="...">
          </picture>

          <div class="image-overlay"></div>
        </div>

      </div>
    </div>
  </main>

  <!-- Boostrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
